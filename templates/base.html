<!doctype html>
    <head>
        <meta charset='utf-8'>
        <meta name=author content="Nicole Li, Amy Chan, Debbie Hahm">
        <title>WStays</title>
        <link rel='stylesheet' href="{{url_for('static', filename = 'style.css')}}">
        {% block head_stuff %} {% endblock %}
    </head>
    <body>
        <ul id="navbar">
            <li class="navitem"><a class="navitem" href="{{url_for('index')}}">Home</a></li>
            <li class="navitem"><a class="navitem" href="{{url_for('listing')}}">List A Place</a></li>
            <li class="navitem"><a class="navitem" href="{{url_for('insert')}}">Profile</a></li>
            <!-- add more links -->
        </ul>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div id="messages">
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        {% block main_content %}
            <h2>Welcome to WellesleyStays</h2>
        {% endblock %}
    </body>
</html>
