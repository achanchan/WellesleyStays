{% extends "base.html" %}

{% block main_content %}

<br>
<br>
<br>

<a href="{{ url_for('index') }}">HOME</a>

<h1>FORM DATA</h1>

<p>The form was submitted by {{method}}.</p>

<ul>
    {% for key in form_data.keys() %}
    <li><b class="key">{{key}}</b>
        <ul>
            {% for val in form_data.getlist(key) %}
            <li>{{val}}</li>
            {% endfor %}
        </ul></li>
    {% endfor %}
</ul>

{% endblock %}
